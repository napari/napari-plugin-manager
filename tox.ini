# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{38,39,310,311}-{PyQt5,PySide2,PyQt6,PySide6}-napari_{latest,repo}
toxworkdir=/tmp/.tox
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
NAPARI =
    latest: napari_latest
    repo: napari_repo
BACKEND =
    pyqt: PyQt5
    pyside: PySide2
    PyQt5: PyQt5
    PySide2: PySide2
    PyQt6: PyQt6
    PySide6: PySide6

[testenv]
passenv =
    QT_API
    CI
    GITHUB_ACTIONS
    AZURE_PIPELINES
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
deps = 
    PyQt5: PyQt5!=5.15.0
    PyQt5: PyQt5-sip!=12.12.0
    PySide2: PySide2!=5.15.0
    PyQt6: PyQt6
    # fix PySide6 when a new napari release is out
    PySide6: PySide6
    PySide2: npe2!=0.2.2
    imageio != 2.22.1
    pydantic<2.0
    pytest  # https://docs.pytest.org/en/latest/contents.html
    pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
    pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/intro.html
    pytest-xvfb ; sys_platform == 'linux'
    napari_repo: git+https://github.com/napari/napari.git
    napari_latest: napari
commands = pytest -v --color=yes --cov=napari_plugin_manager --cov-report=xml
