# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py{38,39,310,311}-{PyQt5,PySide2,PyQt6,PySide6}
toxworkdir=/tmp/.tox
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    
[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[base]
deps =
    PyQt5: PyQt5!=5.15.0
    PyQt5: PyQt5-sip!=12.12.0
    PySide2: PySide2!=5.15.0
    PyQt6: PyQt6
    # fix PySide6 when a new napari release is out
    PySide6: PySide6<6.3.2
    PySide2: npe2!=0.2.2
    imageio != 2.22.1
    pydantic<2.0

[testenv]
platform = 
    macos: darwin
    linux: linux
    windows: win32
setenv =
    PYTHONPATH = {toxinidir}
passenv = 
    CI
    GITHUB_ACTIONS
    DISPLAY
    XAUTHORITY
    NUMPY_EXPERIMENTAL_ARRAY_FUNCTION
    PYVISTA_OFF_SCREEN
deps = 
    pytest  # https://docs.pytest.org/en/latest/contents.html
    pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
    pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/intro.html
    pytest-xvfb ; sys_platform == 'linux'
    PyQt5: git+https://github.com/napari/napari.git[pyqt5,testing]
    PySide2: git+https://github.com/napari/napari.git[pyside2,testing]
    PyQt6: git+https://github.com/napari/napari.git[pyqt6,testing]
    PySide6: git+https://github.com/napari/napari.git[pyside6,testing]
commands = pytest -v --color=yes --cov=napari_plugin_manager --cov-report=xml
